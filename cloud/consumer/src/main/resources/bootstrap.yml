eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka/
  instance:
    instance-id: consumer   #自定义服务名称信息,显示再eureka网页的status中
    prefer-ip-address: true     #访问路径可以显示IP地址

spring:
  application:
    name: consumer
  cloud:
    nacos:
      discovery:
        enabled: false
        server-addr: localhost:8848
      config:
        enabled: false
        server-addr: localhost:8848
        file-extension: yml
        # 对应nacos中的namespace属性
        namespace: dev
        # 对应nacos中的group属性
        # group: dev_group